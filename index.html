<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="js/script.js"></script>
    <style>
        h1              {margin-bottom: 30px;}
        label           {font-weight: bold;}
        input, select   {margin-bottom: 10px;}
        form            {width: 30%; padding: 20px;}
    </style>
</head>

<body class="m-4">
    <h1>Employee Management System</h1>

    <div class="p-3">
        <form id="emp-form" class="border border-warning bg-light">

            <div class="mb-3">
                <label for="id" class="form-label">8-Digit Employee ID</label>
                <input type="text" class="form-control" id="id" maxlength="8" required>
            </div>

            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>

            <div class="mb-3">
                <label for="ext" class="form-label">4-Digit Extension</label>
                <input type="text" class="form-control" id="ext" maxlength="4" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" required>
            </div>

            <div class="mb-4">
                <label for="deparment" class="form-label">Deparment</label>
                <select class="form-select" id="deparment" required>
                    <option value="">Choose...</option>
                    <option value="1">Administrative</option>
                    <option value="2">Engineering</option>
                    <option value="3">Executive</option>
                    <option value="4">Marketing</option>
                    <option value="5">Quality Assurance</option>
                    <option value="6">Sales</option>
                </select>
            </div>

            <div class="mb-3">
                <button id="submit" type="submit" class="btn btn-primary">Add Employee</button> 
            </div>
        </form>
    </div>

</body>
</html>
